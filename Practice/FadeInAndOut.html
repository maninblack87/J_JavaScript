<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이드인 & 페이드아웃</title>
    <link rel="stylesheet" href="css/FadeInAndOut.css">
    <script src="js/FadeInAndOut.js"></script>
</head>

<body>

    <h1>페이드인, 페이드아웃</h1>

    <div id="ex1">

        <!-- 버튼 : 이전 페이지로 -->
        <div id="to_left"><img class="arrows" src="img/Arrows_left.png" alt="이전 페이지로"></div>

        <div id="boxs">
            <ul>
                <li>
                    <div class="bg_red ex1_box">Box1</div>
                </li>
                <li>
                    <div class="bg_blue ex1_box">Box2</div>
                </li>
                <li>
                    <div class="bg_green ex1_box">Box3</div>
                </li>
                <li>
                    <div class="bg_yellow ex1_box">Box4</div>
                </li>
            </ul>
        </div>

        <!-- 버튼 : 다음 페이지로 -->
        <div id="to_right"><img class="arrows" src="img/Arrows_right.png" alt="다음 페이지로"></div>

    </div>



</body>

</html>
