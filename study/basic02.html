<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기초2</title>

</head>

<body>

    <h1>변수 기초</h1>
    <script>
        var box;
        box = 100;
        box = 30;
        document.write(box);
    </script>

    <h2>논리형 데이터</h2>
    <script>
        var k = Boolean("Hello");
        var s = Boolean(1);
        var t = Boolean(0);
        var u = 10 > 5;

        document.write(k + '<br>');
        document.write(s + '<br>');
        document.write(t + '<br>');
        document.write(u + '<br>');
    </script>

    <h1>태그 인식</h1>
    <script>
        var t = "";
        t += "<strong>";
        t += "강조된 글씨체";
        t += "</strong>";

        document.write(t);
    </script>

    <h1>삼항 조건</h1>
    <script>
        var a = 10;
        var b = 3;
        var result = a > b ? "That is True!" : "That is False!";

        document.write(result);
    </script>

</body>

</html>
