<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수1</title>
    <script>
        var i = 0;
        function myFunc() {
            i++;
            document.write("hello " + i + "<br/>");
        }
        function theFunc() {
            i++;
            document.write("bye " + i + "<br/>");
        }
    </script>
</head>

<body>

    <!-- 함수를 호출하는 스크립트 -->
    <script>
        myFunc();
        theFunc();
    </script>

</body>

</html>
